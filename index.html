<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Gæt et Tal Ombyttet</h1>
    <p>Computeren skal gætte dit tal mellem 0 og 100</p>
    <div>
        <h2>Dit Tal:</h2>
        <div>
            <input id="tal" type="text">
            <button id="knap">Start</button>
        </div>
    </div>
    <h2>Computerens Gæt:</h2>
    <p id="c_gaet"></p>
    <h3>Er dit tal lavere eller højere?</h3>
    <div>
        <button id="lav">Lavere</button>
        <button id="hoej">Højere</button>
        <button id="rigtigt">Rigtigt</button>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</body>
</html>
